language: go

branches:
  only:
  - master
  - develop
  - staging
  - tmup
  - lity
  - /^v.*$/

services:
  - docker

addons:
  hosts:
  - node-1
  - node-2
  - node-3
  - node-4
  - node-5
  - node-6

before_install:
  - echo Checking whether $ECHOIN_COMMIT_RANGE changed only docs
  - |
    if [ -z "$ECHOIN_TAG" ]; then
      git diff --name-only $ECHOIN_COMMIT_RANGE | grep -qvE '(\.md$|^(docs)/)' || {
        echo "Only docs were updated, stopping build process."
        exit
      }
    fi

install:
  - ". $HOME/.nvm/nvm.sh"
  - nvm install stable
  - nvm use stable
  - npm install

script:
  - make docker_image
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
  - TAG=$ECHOIN_BRANCH make push_tag_image ;
  - |
    if [ -z "$ECHOIN_TAG" ]; then
      ./test/integration/test.sh
    fi

after_success:
  - if [[ "$ECHOIN_BRANCH" == "master" ]]; then
      make push_image ;
    fi

after_failure:
  - curl -i "http://localhost:26657/dump_consensus_state"
  - >
    curl -X POST http://localhost:8545
    -H 'Content-Type: application/json'
    -d '{"jsonrpc":"2.0","id":1,"method":"ec_queryValidators", "params": [0]}'
  - cd ~/volumes/testnet/echoin/scripts && docker-compose logs -t --tail 50

before_deploy:
  - BUILD_TAG=$ECHOIN_TAG make dist
  - |
    if [[ "$ECHOIN_TAG" == "vStaging" ]]; then
      export BODY=release for staging
    elif [[ "$ECHOIN_TAG" == "vTestnet" ]]; then
      export BODY=release for testnet
    else
      export BODY=https://github.com/blockservice/echoin/blob/develop/CHANGELOG.md#${ECHOIN_TAG//.}
    fi

deploy:
  provider: releases
  overwrite: true
  api-key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "build/dist/*.zip"
  name: Echoin $ECHOIN_TAG
  body: $BODY
  on:
    repo: blockservice/echoin
    tags: true
