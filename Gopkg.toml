# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.1"

[[constraint]]
  name = "github.com/bgentry/speakeasy"
  version = "0.1.0"

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  source = "https://github.com/blockservice/go-ethereum.git"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/mattn/go-colorable"

[[constraint]]
  branch = "master"
  name = "github.com/mattn/go-isatty"

[[constraint]]
  name = "github.com/mattn/go-sqlite3"
  version = "1.6.0"

[[constraint]]
  name = "github.com/peterh/liner"
  version = "1.1.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/robertkrimen/otto"

[[constraint]]
  name = "github.com/spf13/cast"
  version = "1.3.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/spf13/pflag"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/stretchr/testify"

[[constraint]]
  name = "github.com/tendermint/go-amino"
  version = "0.10.1"

[[constraint]]
  name = "github.com/tendermint/iavl"
  source = "https://github.com/blockservice/iavl.git"
  revision = "4f9c7dbb165a7244f7a1d0337c91249b80eaa251"

[[constraint]]
  name = "github.com/tendermint/tendermint"
  source = "https://github.com/blockservice/tendermint.git"

[[constraint]]
  name = "gopkg.in/urfave/cli.v1"
  version = "1.0.0"

[prune]
  go-tests = true
  unused-packages = true
  [[prune.project]]
    name = "github.com/ethereum/go-ethereum"
    unused-packages = false
  [[prune.project]]
    name = "github.com/karalabe/hid"
    unused-packages = false
